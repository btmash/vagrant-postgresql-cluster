---
- hosts: dbc-primary:dbc-replica:dbc-pgpool:application:monitoring-elk
  sudo:  true
  roles:
    - init
- hosts: dbc-primary:dbc-replica
  sudo:  true
  roles:
    - postgres
    - logstash-forwarder
- hosts: dbc-replica
  sudo:  true
  roles:
    - postgres-streaming
- hosts: dbc-pgpool
  sudo:  true
  roles:
    - pgpool2
    - logstash-forwarder
- hosts: application
  sudo:  true
  roles:
    - postgres-client
    - nodejs
    - ghostapp
    - nginx
    - nginx-ghost
    - logstash-forwarder
- hosts: monitoring-elk
  sudo: true
  roles:
    - java
    - nodejs
    - nginx
    - elasticsearch
    - kibana
    - nginx-kibana
    - logstash-server
